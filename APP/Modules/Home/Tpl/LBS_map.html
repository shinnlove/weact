<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/MobileCommonStyle.min.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/loadmsgshare.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.0&type=quick&ak=kGDlUjiY8pDoPSAjRZKLmGR9"></script>
<title>{$enterprise_location[0]['location_name']}</title>
<style type="text/css">
body, html,#allmap {width: 100%;height: 96%;overflow: hidden;} @media (max-device-width: 780px)
</style>
</head>

<body>
	<div class="head">{$einfo.brand}</div>
	<input type="hidden" id="x" value="{$x}"/>
    <input type="hidden" id="y" value="{$y}"/>
    <input type="hidden" id="title" value="{$enterprise_location[0]['location_name']}"/>
    <input type="hidden" id ="address" value="{$enterprise_location[0]['location_address']}"/>
    <div id="allmap"></div>
	{:W('Footer', array('e_id' => $e_id))}<!--footer-->

<script type="text/javascript">
	var x = $("#x").val();
	var y = $("#y").val();
	var address = $("#address").val();
	//alert(x+";"+y);
	var title = $("#title").val();
	var location_description = $("#location_description").val();
	var sContent ="<h4 style='margin:0 0 5px 0;padding:0.2em 0'>"+title+"</h4>" + "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+address+"</p>"
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(x, y);
	var marker = new BMap.Marker(point);
	var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
	map.centerAndZoom(point, 15);
	map.addControl(new BMap.ZoomControl());
	map.addControl(new BMap.ScaleControl());
	map.addOverlay(marker);
	marker.openInfoWindow(infoWindow);
	marker.addEventListener("click", function(){          
	   this.openInfoWindow(infoWindow);
	});
</script>
</body>
</html>
