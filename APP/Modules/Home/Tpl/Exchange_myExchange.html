<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/MobileCommonStyle.min.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/loadmsgshare.js"></script>
<title>我的兑换</title>
</head>

<body style="background:#efefef">
	<div class="wrap" id="wrap">
    	<div class="head">{$einfo.brand}</div>
        <div class="content">
            <div class="u_main">
	            <ul class="u_order clearfix">
		            <if condition="$total gt 0">
						<volist name="userexchange" id="d">
							<div class="layer">
								<div class="layerImage">
									<img src="{$d.exchange_img_src}" width="50" height="50" />
									<span><strong>&nbsp;{$d.exchange_name}</strong></span>
									<div>
										<font style="color: grey;">
										    <if condition="$d['is_send'] eq 0">正在审核中...</if>
										    <if condition="$d['is_send'] eq 1">正在派发中,注意查收</if>
										</font>
									</div>
									<div>兑换时间：<span style="color: red;">{$d.exchange_time}</span></div>
								</div>
							</div>
						</volist>
					</if>
					<if condition="$total eq 0">
					   <p>您还没有进行过积分兑换。</p>
					   <p>如果您积分已经足够,赶快去<a href="javascript:history.back(-1)">兑换</a>吧。</p>
					   <p>您也可以购买我们的商品<a href="{:U('Home/Index/index')}?e_id={$Think.session.currentcustomer.e_id}">获取积分</a>。</p>
					</if>
				</ul>
	        </div>
			<div class="bottom">
            	<div class="weActName">微信公众名称：{$einfo.e_name}</div>
                <div class="weActNumber">微信号：{$einfo.wechat_account}</div>
                <div class="weActProducer">Powered by <a href="#">WeAct</a></div>
                <div class="weact-deco"></div>
            </div>
    	</div><!--content-->
        {:W('Footer', array('e_id' => $e_id))}<!--footer-->
    </div><!--wrap-->
</body>
</html>
