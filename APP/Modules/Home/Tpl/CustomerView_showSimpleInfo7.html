$(function() {
	$(".bg:eq(0)").show();
	var size = $(".bg").size();
	$(".main").height($(window).height());
	$('body').swipe({
		swipeLeft: function(event, direction, distance, duration, fingerCount) {
			var i = $(".bg:visible").index();
			if (i + 1 < size) {
				$(".bg").eq(i + 1).show().siblings().hide();
				$(".swiper-pagination-switch").eq(i + 1).addClass("swiper-active-switch").siblings().removeClass("swiper-active-switch");
			}
			if (i == size - 2) {
				$(".left_right .right").hide();
			}
			$(".left_right .left").show();
			if ($(".bg1").is(":visible")) {
				$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left1.png)");
				$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right1.png)");
			} else {
				$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left.png)");
				$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right.png)");
			}
		},
		swipeRight: function(event, direction, distance, duration, fingerCount) {
			var i = $(".bg:visible").index();
			if (i != 0) {
				$(".bg").eq(i - 1).show().siblings().hide();
				$(".swiper-pagination-switch").eq(i - 1).addClass("swiper-active-switch").siblings().removeClass("swiper-active-switch");
			};
			if (i == 1) {
				$(".left_right .left").hide();
			}
			$(".left_right .right").show();
			if ($(".bg1").is(":visible")) {
				$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left1.png)");
				$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right1.png)");
			} else {
				$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left.png)");
				$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right.png)");
			}
		}
	});
	$(".left_right .left").click(function() {
		var i = $(".bg:visible").index();
		if (i == 1) {
			$(".left_right .left").hide();
		}
		if (i != 0) {
			$(".bg").eq(i - 1).show().siblings().hide();
			$(".swiper-pagination-switch").eq(i - 1).addClass("swiper-active-switch").siblings().removeClass("swiper-active-switch");
		};
		$(".left_right .right").show();
		if ($(".bg1").is(":visible")) {
			$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left1.png)");
			$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right1.png)");
		} else {
			$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left.png)");
			$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right.png)");
		}
	});
	$(".left_right .right").click(function() {
		var i = $(".bg:visible").index();
		if (i + 1 < size) {
			$(".bg").eq(i + 1).show().siblings().hide();
			$(".swiper-pagination-switch").eq(i + 1).addClass("swiper-active-switch").siblings().removeClass("swiper-active-switch");
		}
		if (i == size - 2) {
			$(".left_right .right").hide();
		}
		$(".left_right .left").show();
		if ($(".bg1").is(":visible")) {
			$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left1.png)");
			$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right1.png)");
		} else {
			$(".left_right .left").css("background-image", "url(__PUBLIC__/images/left.png)");
			$(".left_right .right").css("background-image", "url(__PUBLIC__/images/right.png)");
		}
	});
	$('.gz').swipe({
		click: function(event, direction, distance, duration, fingerCount) {
			$(".layout-box").fadeIn();
			$(".gz-layout").fadeIn();
		}
	});
	$('.ceng').swipe({
		click: function(event, direction, distance, duration, fingerCount) {
			$(".ceng").fadeOut();
			$(".layout-box").fadeOut();
		}
	});
	$(".gz").click(function() {
		$(".layout-box").fadeIn();
		$(".gz-layout").fadeIn();
	});
	$(".gz-layout a").click(function() {
		$(".gz-layout").fadeOut();
		$(".layout-box").fadeOut();
	});
	$(".wg").click(function() {
		$(".layout-box").fadeIn();
		$(".wg-layout").fadeIn();
	});
	$(".wg-layout .icon").click(function() {
		$(".wg-layout").fadeOut();
		$(".ceng").fadeIn();
	});
	$(".wg-layout .closs").click(function() {

		$(".layout-box").fadeOut();
	});
	$(".bm1").click(function() {
		$('.bm-box').fadeIn();
		$(".layout-box").fadeOut();
	});
	$(".return").click(function() {
		$('.bm-box').fadeOut();
	});
	$(".bm-box2 .icon").click(function() {
		$(".bm-layout").fadeOut();
		$(".ceng").fadeIn();
	});
});
</script>
