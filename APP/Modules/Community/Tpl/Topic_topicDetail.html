    <script id="tmpl_reply" type="text/html">
        <%
        if (typeof(replyList) == 'undefined') {
        var replyList = dataList;
        }
        if (typeof(tmplType) == 'undefined') {
            var tmplType = 'all';
        }
        %>
        <% for (var i in replyList) { %>
        <% if (!isDOMExist('p_' + replyList[i].tId + '_' + replyList[i].pId) && ((tmplType==='hot' && replyList[i].hotReply) || (tmplType!='hot' && !replyList[i].hotReply))) { %>
        <li id="p_<%=replyList[i].tId%>_<%=replyList[i].pId%>_0" uId="<%=replyList[i].authorUid%>" author="<%= replyList[i].author %>">
            <div class="f13 c3 replyUser">
            <a href="/profile/<%=replyList[i].authorUid%>"><img src="<%=getWinParams('IMG_LOADING');%>" data-original="<%=replyList[i].avatar%>" class="sImg brBig pa db" width="20" height="20"></a>
            <span class="c7"><%= replyList[i].author %><% if (replyList[i].isLZ) {%><i class="cardBtn br fn db c2">楼主</i><%}%>
            <% if (isWX && replyList[i].authorExps) {%>
                <% if (replyList[i].authorExps.rank <= 6) {%>
                    <span class="gBg1 brSmall fb f8 c2">LV<%=replyList[i].authorExps.rank%></span>
                <%} else if (replyList[i].authorExps.rank <= 12) {%>
                    <span class="gBg2 brSmall fb f8 c2">LV<%=replyList[i].authorExps.rank%></span>
                <%}else{%>
                    <span class="gBg3 brSmall fb f8 c2">LV<%=replyList[i].authorExps.rank%></span>
                <%}%>
            <%}%>：
            </span>
            <%== replyList[i].content %>
            <% if (replyList[i].verifyType) {%>
                <% if (replyList[i].verifyType == verifyDeveloper || replyList[i].verifyType == replyList[i].verifyDeveloper) { %>
                <span class="statusBg brBig db c2 pa"><i class="iconDeveloper cf f12"></i></span>
                <% } else if (replyList[i].verifyType == verifyStar || replyList[i].verifyType == replyList[i].verifyStar) { %>
                <span class="statusBg3 brBig db c2 pa"><i class="iconVUser cf f12"></i></span>
                <% } %>
            <% } else if (replyList[i].isAdmin) { %>
            <span class="statusBg1 brBig db c2 pa"><i class="iconStationmaster cf f12"></i></span>
            <% } else if (replyList[i].gId && (replyList[i].gId == groupStar || replyList[i].gId == replyList[i].groupStar)) { %>
            <span class="statusBg2 brBig db c2 pa"><i class="iconActiveUser cf f12"></i></span>
            <%}%>
            </div>
            <div class="operation pr">
                <div class="replyImg ">
                    <%if (replyList[i].picUrls) {%>
                        <%if (replyList[i].picUrls.length > 1) {%>
                        <dl>
                            <% for (j in replyList[i].picUrls) { %>
                                <dd><img src="<%=getWinParams('IMG_LOADING');%>" data-original="<%= replyList[i].picUrls[j].small %>" alt=""></dd>
                            <%}%>
                        </dl>
                    <%} else {%>
                        <dl class="replyImg rsingleImg">
                            <dd><img src="<%=getWinParams('IMG_LOADING');%>" data-original="<%=replyList[i].picUrls[0].middle%>" width="90%" alt="photo"></dd>
                        </dl>
                    <%}%>
                <%}%>
            </div>
            <span class="source db c6 f11 fl"><%== replyList[i].hCreatedTime || '刚刚' %></span>
            <span class="replyShare db c9 fr f13">
                <a href="javascript:;" class="like c9" pId="<%= replyList[i].pId %>"><i class="<% if (replyList[i].liked) { %>iconP<%  } else { %>iconNoP<%  } %>raise f18 cf"></i><% if (replyList[i].likeNum) { %><%= replyList[i].likeNum %> <%  } else { %>赞<%  } %></a>
                <a class="c9 replyFloor" href="javascript:;" id="p_<%= replyList[i].tId %>_<%= replyList[i].pId %>" uid="<%= replyList[i].authorUid %>" author="<%= replyList[i].author %>"><i class="iconReply f18 cf"></i></a>
            </span>
            <div class="replyPop" <%if (!replyList[i].floorList) {%> style="display:none;"<%}%> >
                <div class="replyBg brSmall pr">
                    <div class="topicList floorList" id="fl_<%=replyList[i].pId%>">
                        <ul>
                        <% include('tmpl_reply_floor', {'floorList':replyList[i].floorList}) %>
                        </ul>
                        <a href="javascript:;" start="0" pid="<%=replyList[i].pId%>" <%if (replyList[i].restCount < 1) {%>style="display:none;"<% }%> class="db f12 moreInReply">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </li>
    <% } %>
    <% } %>
</script>
<script id="tmpl_thread_recommend" type="text/html">

    </div>
    <%}%>
</div>
</script>
