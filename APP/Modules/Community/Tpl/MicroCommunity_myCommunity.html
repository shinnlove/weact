<script id="tmpl_thread" type="text/html">
<div class="tlNode" id="<%=tlNodeId%>">
<%if (isObjEmpty(threadList) && showEmptyTip) {%>
<div class="infobox">
    <i class="iconEmpty cf cFont db"></i>
    <p>目前没有话题</p>
</div>
<%} else {%>
<% for (var i in threadList) {var thread = threadList[i]; %>
  <% if (!isDOMExist('t_' + thread.tId + '_0_0')) { %>
    <div class="topicBox" id="t_<%= thread.tId %>_0_0" tId="<%=thread.tId%>"<%if (thread.threadType == 7) {%> isPic="1"<%}%>>
      <%if (thread.threadType == 7 || thread.threadType == 9) {%>
        <%if (thread.picUrls) {%>
        <div class="showImg"><img src="<%=thread.picUrls[0].middle%>" alt="图片"></div>
        <%}%>
        <div class="topicCon">
            <div class="detailCon">
                <%if (thread.threadType == 7) {%>
                    <h2 class="dTitle f18 c5 fn wot">
                        <a href="javascript:;" data-link="/187471671?filterType=showPic" class="showBtn br f11 c2 db">晒图</a><%=thread.title%>
                    </h2>
                    <p class="dTime c9 f12">
                        <i class="iconTime f16 mr5 cf"></i>
                        截止时间：<% if (thread.isEnd) {%>已结束<% } else {%><%=thread.fEndTime%><% if (!thread.closeJoin || getWinParams('isManager') == 1) {%><a href="javascript:;" parentId="<%=thread.tId%>" class="topBtn br f11 ml5 c2 db attendPic">点击参加</a><% } %><% } %>
                    </p>
                <%} else {%>
                    <h2 class="dTitle f18 c7 fn wot">
                        #<%=thread.title%>#
                    </h2>
                <%}%>
                <div class="dCon f16"><%== thread.summary%><a class="showAll f11 evtShowAllPic"  tId="<%=thread.tId%>" showAll="1" href="javascript:;" title="查看全文">查看全文</a></div>
                <div class="dNum pr">
                    <span class="db fl">
                        <%if (!thread.closeJoin) {%>
                        <% for(var j in thread.joinUser) {%>
                        <img width="25" height="25" alt="头像" class="rImg brBig" src="<%=thread.joinUser[j]%>">
                        <%}%>
                        <%}%>
                    </span>
                    <span class="db c7 f12 pa">
                        <%if (!thread.closeJoin) {%>
                            等<%if (thread.joinUserCount <= 20) {%><%=thread.joinUserCount%><%} else {%><%=thread.joinNumber%><%}%>人参加
                        <%} else {%>
                            <%=thread.joinNumber%>个话题
                        <%}%>
                    </span>
                </div>
            </div>
        </div>
      <%} else {%>
        <div class="topicCon">
            <div class="personImgDate pr">
                <i class="perImg mr db fl pr avatar" uId="<%=thread.authorUid%>">
                    <img src="<%=getWinParams('IMG_LOADING');%>" data-original="<%= thread.avatar %>" class="pImg brBig" width="35" height="35" alt="头像">
                  <% if (thread.verifyType) {%>
                    <% if (thread.verifyType == verifyDeveloper) { %>
                    <span class="statusBg brBig db c2 pa"><i class="iconDeveloper cf f11"></i></span>
                    <% } else if (thread.verifyType == verifyStar) { %>
                    <span class="statusBg3 brBig db c2 pa"><i class="iconVUser cf f11"></i></span>
                    <% } %>
                  <% } else if (thread.isAdmin) { %>
                    <span class="statusBg1 brBig db c2 pa"><i class="iconStationmaster cf f11"></i></span>
                  <% } else if (thread.gId == groupStar) { %>
                    <span class="statusBg2 brBig db c2 pa"><i class="iconActiveUser cf f11"></i></span>
                  <%}%>
                </i>
                <h3 class="title f13 fn c6"><%= thread.author%>
                    <% if (thread.authorGender == 1) { %><span class="iconMan cf"></span><% } else if (thread.authorGender == 2) { %><span class="iconWoman cf"></span><%}%>
                    <% if (thread.rank && thread.rank <= 3) {%><span class="honorBg brSmall"><i class="iconRank db cf c2"></i></span><%}%>
                    <% if (thread.authorHonor == 1){ %><span class="honorBg1 brSmall"><i class="iconHonor db cf f10 c2"></i></span><%}%>
                    <% if (isWX && thread.authorExps) {%>
                        <% if (thread.authorExps.rank <= 6) {%>
                        <span class="gBg1 brSmall fb f8 c2">LV<%=thread.authorExps.rank%></span>
                        <%} else if (thread.authorExps.rank <= 12) {%>
                        <span class="gBg2 brSmall fb f8 c2">LV<%=thread.authorExps.rank%></span>
                        <%}else{%>
                        <span class="gBg3 brSmall fb f8 c2">LV<%=thread.authorExps.rank%></span>
                        <%}%>
                    <%}%>
                </h3>
                <p class="f11">
                    <span class="time c9 mr"><%== thread.hLastPostTime %></span>
                    <% if (thread.LBSInfo) { %><span class="address c6"><i class="iconloc f14 c1 cf"></i><%= thread.LBSInfo %></span><%}%>
                </p>
            <%if (!thread.isStick || thread.isStick && (getWinParams('isManager') == 1 || thread.isAdmin)) {%>
                <a class="iconAd cf f16 c9 pa db PerPopBtn" tId="<%=thread.tId%>" href="javascript:;"></a>
                <div class="adPop pa perPop" style="display:none;">
                    <div class="adBCon pr  f12" tId="<%=thread.tId%>" uId="<%=thread.authorUid%>" author="<%=thread.author%>">
                        <%if ( (getWinParams('isManager') == 1 || thread.isAdmin) && '105339320' != thread.authorUid ) {%>
                            <p btnType="pmDialog">私信</p>
                        <%}%>
                        <%if (!thread.isStick && '105339320' != thread.authorUid) { %><p btnType="markAd">屏蔽</p><%}%>
                        <%if ('105339320' == thread.authorUid || getWinParams('isManager') == 1) {%><p btnType="delThread">删除</p><%}%>
                        <%if (getWinParams('isManager') == 1) {%>
                            <p btnType="closeUpdate" threadStatus="<%=thread.closeUpdate%>"><%if (thread.closeUpdate) {%>解锁<%} else {%>锁定<%}%></p>
                            <p btnType="banUser">禁言</p>
                            <p btnType="cleanPost">清理</p>
                            <p btnType="changeLabel">修改标签</p>
                        <%}%>
                    </div>
                </div>
              <%}%>
            </div>
            <div class="detailCon">
                <div class="dCon f16">
                  <%if (thread.isStick) {%>
                    <a href="javascript:;" class="topBtn br f11 c2 db">置顶</a>
                  <% } else if (!fId && !isLive) { %>
                    <% if (thread.labelName) { %>
                        <a href="javascript:;" data-link="/187471671?filterType=<%=thread.fId%>" labelId=<%=thread.fId%> class="topBtn br f11 c2 db evtTag"><%=thread.labelName%></a>
                    <% } else if (!isLive && thread.liveId) { %>
                        <a href="javascript:;" data-linke="/187471671?liveId=<%=thread.liveId%>" class="topBtn br f11 c2 db">直接间</a>
                    <% } else if (thread.hot && !thread.isStick) { %>
                        <a href="javascript:;" data-link="/187471671?filterType=hot" class="topBtn br f11 c2 db">热门</a>
                    <% }%><%}%><%== thread.summary%><%if (thread.showMore) {%><a class="showAll f11" href="javascript:;" title="查看全文">查看全文</a><%}%>
                </div>
              <%if (!isObjEmpty(thread.videos) && !isObjEmpty(thread.videos[0])) {%>
                <div class="videoConL videoArea" tId="<%=thread.tId%>" style="line-height:192px;">
                    <img src="<%=thread.videos[0].cover%>" class="" alt="" style="width:100%;vertical-align:middle;">
                    <a href="javascript:;" class="videoPlay vList db"></a>
                </div>
              <%} else if (thread.picUrls) {%>
                <div class="slideBox">
                    <ul>
                      <% for (j in thread.picUrls) { %>
                        <%if (getWinParams('isFriendSite') == 1 && !thread.liked && uId != thread.authorUid && !thread.isStick && j > 0) {%>
                        <li>
                            <img src="<%= thread.picUrls[j].small %>" data-original="<%= thread.picUrls[j].small %>" alt="<%=thread.tId%>" class="blur"><span class="db slideText pa">赞后可见</span>
                            <%if ( thread.picUrls[j].small.indexOf('_GIF') != -1 ) {%>
                                <span class="gifImg pa fn br db c2">GIF</span>
                            <%}%>
                        </li>
                        <%}else{%>
                            <li>
                                <img src="<%=getWinParams('IMG_LOADING');%>" data-original="<%= thread.picUrls[j].small %>" alt="">
                                <%if ( thread.picUrls[j].small.indexOf('_GIF') != -1 ) {%>
                                    <span class="gifImg pa fn br db c2">GIF</span>
                                <%}%>
                            </li>
                        <%}%>
                      <%}%>
                    </ul>
                    <span class="pageNum br pa db" style="display:none;"><%= thread.picNum %>张</span>
                </div>
              <%} else if (thread.weishiInfo && thread.weishiInfo.picUrl) {%>
                <div class="videoConL videoArea" tId="<%=thread.tId%>">
                    <img src="<%= thread.weishiInfo.picUrl %>" class="" alt="" style="width:100%;">
                    <span class="incoMV db"></span>
                    <a href="javascript:;" class="vList db"></a>
                </div>
              <%}%>
                <div class="operation oh">
                    <%if (thread.appId && thread.appName) {%><span class="source db c6 f11 fl sourceApp">来自：<a href="javascript:;" appId="<%=thread.appId%>"><%=thread.appName%></a></span><%}%>
                    <span class="replyShare db c9 fr f13" tId="<%=thread.tId%>">
                        <a href="javascript:;" title="赞" class="c9 like"><i class="icon<% if (!thread.liked) { %>No<%}%>Praise f18 cf"></i><span class="likeNum"><%if (thread.likeNum) {%><%=thread.likeNum%><%} else {%>赞<%}%></span></a>
                        <a href="javascript:;" title="分享" class="c9 shareBtn" data-link="<%=thread.shareLink%>" _qq="<%=thread.share.qq%>" _qzone="<%=thread.share.qzone%>" onclick="pgvSendClick({hottag:'QUAN.INDEX.SHARE.LINK'});"><i class="iconShare f18 cf"></i></a>
                        <a href="javascript:;" title="回复" class="c9 threadReply"><i class="iconReply f18 cf"></i><%=thread.rCount%></a>
                    </span>
                </div>
            </div>
        </div>
        <div class="topicList"<% if (!thread.rCount) { %> style="display:none"<% } %>>
            <ul class="replyList">
                <% include('tmpl_reply', {'replyList':thread.replyList}) %>
            </ul>
            <a href="javascript:;" class="db f12 moreReply"<% if (thread.rCount <= 3) { %> style="display:none;"<% }%> id="rCount_<%= thread.tId %>" rCount="<%=thread.rCount%>">查看全部<%= thread.rCount %>条回复</a>
        </div>
      <%}%>
    </div>
  <%}%>
<%}%>
<%}%>
</div>
</script>
