<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限不足</title>
<style type="text/css">
body{
	margin:0;
	padding:0;
	font-size:12px;
}
.invalidcontainer{
	width:700px;
	margin:100px;
}
.invalidtop{
	width:100%;
}
.invalidinfo{
	width:150px;
	height:150px;
	float:left;
	margin-right:20px;
}
.invalidinfo img{
	border:0;
}
.invalidreason{
	font-size:14px;
	float:left;
	position:relative;
	left:0px;
	top:50px;
}
.invalidreason ul{
	margin:0;
	padding:0;
}
.invalidreason ul li{
	list-style-type:none;
}
.clear{
	clear:both;
}
</style>
</head>

<body>
	<div class="invalidcontainer">
    	<div class="invalidtop">
            <div class="invalidinfo"><img src="__PUBLIC__/images/platformimage/info.png" alt="" width="128" height="128" /></div>
            <div class="invalidreason">
                <ul>
                    <li>提示：您没有权限访问该模块。</li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
