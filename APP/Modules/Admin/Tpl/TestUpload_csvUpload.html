<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/uploadstyle.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/diywebuploader.js"></script>
<title>第三代前端文件上传技术示例</title>
</head>

<body>
	<input type="hidden" id="CSRFtoken" name="CSRFtoken" value="123456" /><!-- （可选参数）图片防注入提交 -->
	<input type="hidden" id="thisId" name="thisId" value="woaiqianqian" /><!-- （可选参数）当前单个csv上传的对象的id（分文件夹） -->
	<input type="hidden" id="csvPath1" name="csvPath1" value="" /><!-- （可选参数）单次上传的一个csvPath1 -->
	
	<!-- 一个webuploader begin -->
	<div class="webUploaderWrap">
        <div id="csvUpload" class="webuploader-container">
            <div class="webuploader-pick">点击上传</div>
        </div>
    </div>
    <div class="fn-tip tc">请选择.csv文件按进行上传</div>
    <div id="csvFileName">文件名字</div>
    <!-- 一个webuploader end -->
	
<script type="text/javascript">
//定义webuploader的js位置、flash位置和上传处理图片的服务器地址（必须的参数，否则无法处理图片）
var serverhandlecsv = '{:U("Admin/TestUpload/csvUploadHandle", "", "")}'; // 上传的服务器处理csv表格地址

// 页面初始化函数
$(function(){
	
	// 对csvUpload使用拓展方法singleCSVUploader后就可以上传图片啦
	$('#csvUpload').singleCSVUploader({
		// 可选回调参数（可以不写）
		csvPathInput : $("#csvPath1"), 		// csv文件path会写入哪个input输入框，自己定义id|class的名字，此处举例csvPath1
		csvNameRegion : $("#csvFileName"), 	// csv文件name会写入哪个区域，自己定义id|class的名字，此处举例csvFileName
	});
	
});
</script>
</body>
</html>
