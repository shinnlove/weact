<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/adminbind.css" />
<title>微动--微信公众号一键授权绑定</title>
</head>

<body>
	<div class="bodyContent">
		<div class="leftSide" id="leftSide"></div>
		<div class="container">
            <h3>微信公众号授权绑定</h3>
            <ul class="bindingStep">
                <li>
                    <div class="title"><span class="steps">1</span>申请微信公众号（<span class="fn-red">服务号</span>）</div>
                    <div class="tip">还没有微信公众号？<a href="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=register/step1_tmpl&lang=zh_CN">现在去注册</a></div>
                    <img src="__PUBLIC__/images/regWechat.png" alt="" class="demo">
                </li>
                <li>
                    <div class="title"><span class="steps">2</span>为公众号进行微信认证</div>
                    <div class="tip">已有服务号未认证？<a href="https://mp.weixin.qq.com/">登陆公众平台并认证</a></div>
                    <img src="__PUBLIC__/images/authWechat.png" alt="" class="demo">
                </li>
                <li>
                    <div class="title"><span class="steps">3</span>公众号登陆并授权绑定微动平台</div>
                    <div class="tip tipMsg">
                        <p>1. 一个微动账户只可授权绑定一个公众号</p>
                        <p>2. 账户绑定公众号后不可更换其他公众号</p>
                        <p>3. 如有疑问可发邮件至kefu@we-act.cn</p>
                    </div>
                    <a href="{$authurl}" class="bindBtn"><img src="__PUBLIC__/images/bindBtn.png"></a>
                </li>
            </ul>
		</div>
	</div>
	<div class="footer">
		上海微动管理咨询有限公司&nbsp;&nbsp;&nbsp;&nbsp;浙ICP备14041692号
	</div>
</body>
</html>
