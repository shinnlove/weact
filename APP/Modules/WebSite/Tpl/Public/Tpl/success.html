<html>
 <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>页面提示</title>
  <style type="text/css">
   *{margin:0px;padding:0px;font-size:12px;font-family:Arial,Verdana;}
   #wrapper{width:95%;height:200px;background:#F5F5F5;border:1px solid #D2D2D2;margin:0px auto;margin-top:50px;}
   p.msg-title{width:100%;height:30px;line-height:30px;text-align:center;color:#EE7A38;margin-top:40px;font:14px Arial,Verdana;font-weight:bold;}
   p.message{width:100%;height:40px;line-height:40px;text-align:center;color:blue;margin-top:5px;margin-bottom:5px;}
   p.success{width:100%;height:40px;line-height:40px;text-align:center;color:red;margin-top:5px;margin-bottom:5px;}
   p.notice{width:100%;height:25px;line-height:25px;text-align:center;}
  </style>
   <script type="text/javascript">
	window.onload= function(){
		var wait = document.getElementById('wait'),href = document.getElementById('href').href;
		var interval = setInterval(function(){
			var time = --wait.innerHTML;
			if(time <= 0) {
				location.href = href;
				clearInterval(interval);
			};
		}, 1000);
	}
</script>
 </head>
 <body>
  <div id="wrapper">
   	<p class="msg-title">{$msgTitle}</p>
   <present name="message">
    <p class="message">{$message}</p>
   </present>
   <present name="closeWin">
    <p class="notice">系统将在&nbsp; <span style="color:blue;font-weight:bold">{$waitSecond}</span>&nbsp;秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭</p>
   </present>
   <notpresent name="closeWin">
    <p class="notice">系统将在 &nbsp;<span id="wait" style="color:blue;font-weight:bold">{$waitSecond}</span>&nbsp;秒后自动跳转，如果不想等待,直接点击 <a id="href" href="{$jumpUrl}">这里</a> 关闭</p>
   </notpresent>
  </div>
 </body>
</html>
