<script type="text/javascript">
$(document).ready(function() { 
	/*--点击更改按钮样式--*/
	$(".menu ul li a").mousedown(function() {
		$(this).parent('li').addClass('down');
	});
	$(".menu ul li a").mouseup(function() {
		$(this).parent('li').removeClass('down');
	}); /*----轮播，滑动---*/
	var winW = $(window).width();
	var liNum = $('.slideUl li').length;
	var liW = 270;
	var slidePic = $('.slideUl ul');
	//alert(num);
	$('.slideUl ul').css({
		width: liNum * 270
	});
	$('.slideUl ul').bind('swipeleft', (function(e) {
		moveLeft();
	}));
	$('.slideUl ul').bind('swiperight', (function(e) {
		moveRight();
	}));
	t = setInterval("moveLeft()", 4000);
});

function moveLeft() {
	var slidePic = $('.slideUl ul');
	var liNum = $('.slideUl li').length;
	var liW = 270;
	var thisP = $(slidePic).position().left;
	var num = -(liNum - 1) * liW;
	if (thisP > num) {
		$('.slideUl ul:not(:animated)').animate({
			left: thisP - liW
		}, 400);
		$(".points a.cur").next('a').addClass('cur').siblings().removeClass('cur');
	} else {
		$('.slideUl ul:not(:animated)').animate({
			left: 0
		}, 400);
		$(".points a").eq(0).addClass('cur').siblings().removeClass('cur');
	}
	clearInterval(t);
	t = setInterval("moveLeft()", 4000);
}

function moveRight() {
	var slidePic = $('.slideUl ul');
	var liNum = $('.slideUl li').length;
	var liW = 270;
	var thisP = $(slidePic).position().left;
	var num = -(liNum - 1) * liW;
	if (thisP < 0) {
		$('.slideUl ul:not(:animated)').animate({
			left: thisP + liW
		}, 400);
		$(".points a.cur").prev('a').addClass('cur').siblings().removeClass('cur');
	} else {
		$('.slideUl ul:not(:animated)').animate({
			left: num
		}, 400);
		$(".points a").eq(liNum).addClass('cur').siblings().removeClass('cur');
	}
	clearInterval(t);
	t = setInterval("moveLeft()", 4000);
}
</script>
