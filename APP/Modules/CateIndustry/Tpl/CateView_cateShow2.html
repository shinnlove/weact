<script type="text/javascript">
$(document).ready(function(){
	$('.comArea label').click(function(){
		$(this).hide().prev('textarea').focus();
	});
		
	$('.comArea textarea').focus(function(){
		$(this).next('label').hide();
	});
	$('.comArea textarea').blur(function(){
		var thisVal=$(this).val();
		if(thisVal == ""){
			$(this).next('label').show();	
		}else{
			$(this).next('textarea').val(thisVal);
		}
	});

	/*-----------------*/
	var aa=$('#pinglun').offset().top;
	$('.comIco').click(function(){
		$('body,html').animate({ scrollTop: aa}, 800);
		});
	var bodyH=$('body').height();
	var winH=$(window).height();
	var n=Math.ceil(bodyH/winH);
	var a=bodyH-n*winH;
	var bb=(n-1)*winH+a;
	$(window).scroll(function() {
		if($(this).scrollTop() >= aa || $(this).scrollTop() >= bb){
			$('.comIco').fadeOut(200);
		}else{
			$('.comIco').fadeIn(200);  
		}
	});
});
</script>
