<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/uiloadmsg.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/template-native.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/loadmsgshare.js"></script>
<title>导购专属粉丝列表</title>
<style type="text/css">
body { margin:0; padding:0; font-size:12px; padding:10px; background:#fafafa; }
.fans-info { height:100px; border-radius:5px; border:1px solid #DDD; margin:10px; }
.fans-avatar, .fans-nickname, .fans-level, .fans-status { margin-left:5px; margin-top:5px; }
.fans-avatar { width:90px; height:90px; float:left; margin-right:20px; }
.fans-avatar img { border:0; border-radius: 5px; width:80px; height:80px; margin:5px; }
.fans-nickname { width:50px; height:90px; float:left; margin-right:20px; }
.fans-level { width:30px; height:90px; float:left; margin-right:20px; font-weight:bold; }
.level-num { font-weight:bold; }
.fans-status { width:30px; height:90px; float:left; }
.clear { clear:both; }
.hide { display:none; }
.decobottom { display:block; clear:both; margin-top:35px; height:35px; }
#showAll { clear:both; text-align:center;height:35px; width:100%; position:fixed; left:0; bottom:0; }

.search-box input { display:block; }
.search-box a { display:block; width:70px; height:25px; border-radius:5px; background:#666; }
.search-box a, .search-box a:hover { text-decoration:none; color:#000; }
</style>
</head>

<body id="guidefans-info">
	<!-- 下拉等待刷新效果层 begin -->
	<div class="loading f14" id="refreshWait" style="display:none;">
	    <div class="loadicon">
	        <span class="blockG" id="rotateG_01"></span>
	        <span class="blockG" id="rotateG_02"></span>
	        <span class="blockG" id="rotateG_03"></span>
	        <span class="blockG" id="rotateG_04"></span>
	        <span class="blockG" id="rotateG_05"></span>
	        <span class="blockG" id="rotateG_06"></span>
	        <span class="blockG" id="rotateG_07"></span>
	        <span class="blockG" id="rotateG_08"></span>
	    </div>
	    正在加载...
	</div>
	<!-- 下拉等待刷新效果层 end -->
	
	<div class="search-box">
		<input type="text" name="search-nickname" placeholder="可输入用户昵称查找" value="" />
		<a href="javascript:;" id="searchBtn">搜索</a>
	</div>
	<div class="all-fans">
    	<ul id="fans-list">
    		<div class="infobox">
	            <i class="iconSuccess cf cFont db"></i>
	            <p>正在努力加载...</p>
	        </div>
        </ul>
    </div>
    
    <div class="decobottom"></div>
    <!-- 上推瀑布流刷新下一页效果层与现实全部信息层 begin -->
    <div class="loading f14" id="loadNext" style="display:none;">
        <div class="loadicon">
            <span class="blockG" id="rotateG_01"></span>
            <span class="blockG" id="rotateG_02"></span>
            <span class="blockG" id="rotateG_03"></span>
            <span class="blockG" id="rotateG_04"></span>
            <span class="blockG" id="rotateG_05"></span>
            <span class="blockG" id="rotateG_06"></span>
            <span class="blockG" id="rotateG_07"></span>
            <span class="blockG" id="rotateG_08"></span>
        </div>
	正在加载...
    </div>
	<div id='loadNextPos'></div>
   	<div class="loading" id="showAll" style="display:none;">已显示全部<br />下拉顶部刷新</div>

<script type="text/html" id="guidefanslist">
<% for (var i in fansListinfo) {%>
	<div class="fans-info" data-cid="<%=fansListinfo[i].customer_id%>" data-openid="<%=fansListinfo[i].openid%>">
    	<div class="fans-avatar"><img src="<%=fansListinfo[i].head_img_url%>" alt="" /></div>
        <div class="fans-nickname"><%=fansListinfo[i].nickname%></div>
        <div class="fans-level">Lv.<i class="level-num"><%=fansListinfo[i].level%></i></div>
        <div class="fans-status">
			<% if (fansListinfo[i].active_status == 1) { %>
				<span class="active"><img src="__PUBLIC__/images/active.jpg" alt="" /></span>
			<% } else { %>
				<span class="dead hide"><img src="__PUBLIC__/images/dead.jpg" alt="" /></span>
			<% } %>
        </div>
        <div class="clear"></div>
    </div>
<%}%>
</script>
<script type="text/javascript">
var datasource = 0, // 全局变量，0代表正常分页读取，1代表搜索分页读取
	globalnickname = "", // 全局变量，锁定用户搜索框内容
	e_id = "{$e_id}", // 商家编号
	sid = "{$subbranch_id}", // 分店编号
	gid = "{$guide_id}", // 导购编号
	nextStart = 0, // 默认从0开始加载数据
	isLoadingData = false, // 默认没有加载数据
	hasMoreData = true, // 默认还有数据
	fansJsonData = "{$guidefansjson}", // 打到页面上的json数据
	requestGuideFansListURL = "{:U('GuideApp/ExclusiveService/requestFansList', '', '')}"; // 分页请求导购列表地址

// 页面初始化函数
$(function(){
	
	// 第一次直出渲染模板
	var jsonData = $.parseJSON(window.fansJsonData); // 解析页面的json数据（不管是带了反斜杠，还是没有反斜杠，都可以解析json数据）
	var tmpl = template('guidefanslist', jsonData.data); // 利用json数据渲染art模板引擎，返回渲染后的htmlDOM结构与数据
	var allGuideFansListObj = $('#fans-list'); // 抓取id为fans-list的ul，定义为allGuideFansListObj对象
	if (tmpl == '{Template Error}') {
		allGuideFansListObj.find('.infobox i').removeClass('iconSuccess').addClass('iconPrompt');		// 如果渲染模板出错，更换样式
		allGuideFansListObj.find('.infobox p').html('好像出了点问题，请联系管理员');							// 显示出错信息
	} else {
		allGuideFansListObj.html(tmpl);																// 渲染成功就把模板渲染的信息写入
	}
	window.nextStart = jsonData.nextStart;
	
	
	/*以下为对TX的尝试*/
	// 灵敏度兼容
    var level = /Android 4.0/.test(window.navigator.userAgent) ? -10 : -100;
    if (/MQQBrowser/.test(window.navigator.userAgent)) {
        level = -10;
    }
    
    var loadingObj = $('#loadNext'); // 底部正在加载
    var loadingPos = $('#loadNextPos'); // 紧挨着上边div的div对象
    
    var x, y , endX, endY, offsetY, loadingAction;
    $('#guidefans-info').on('touchstart', function(e) {
        x = endX = e.originalEvent.touches[0].pageX;
        y = endY = e.originalEvent.touches[0].pageY;
    }).on('touchmove', function(e) {
        endX = e.originalEvent.touches[0].pageX;
        endY = e.originalEvent.touches[0].pageY;
        offsetY = endY - y;
		
        // 向下拉刷新
        if (offsetY > 10 && !isLoadingData && document.body.scrollTop <= 1) {
            isLoadingData = true;
            $('#refreshWait').stop(true, true).show();
            getGuideFansList('pull', 0);			// 由本模块内的init方法来调用getGuideFansList方法下拉刷新
        }
    });
	
	// 向上推（到底部才加载）
	$(window).scroll(function() {
		var scrollh = document.body.scrollHeight; // 网页正文全文高
		var clienth = document.documentElement.clientHeight; // 网页可见区域高度
		var scrollt = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop; // 网页被卷去的高
		var limitheight = 30; // 触碰屏幕的距离底部
		if (scrollt + clienth + limitheight >= scrollh && !isLoadingData && hasMoreData) {
			isLoadingData = true;
            $('#loadNext').stop(true, true).slideDown('fast');
            getGuideFansList('drag');
		}
		scrollPosition = $(window).scrollTop();
	});
	
	// 搜索按钮点击
	$("#searchBtn").click(function(){
		var search_nickname = $(".search-box input[name='search-nickname']").val().trim();
		if (search_nickname == "" || search_nickname == "undefined") {
			alert("请输入搜索内容");
			return
		}
		datasource = 1; // 切换为用户昵称分页搜索方式
		globalnickname = search_nickname; // 写入全局变量
		var param = {
				e_id : e_id,
				sid : sid,
				gid : gid,
				nextStart : 0, // 默认从第一条开始查询
				nickname : search_nickname
		};
		$.post(requestGuideFansListURL, param, function(result){
			if (result.errCode == 0) {
				var allGuideFansListObj = $('#fans-list');			// 抓取页面中class为container，id为threadList的div，命名为allGuideFansListObj
				// 先把内容清空
                allGuideFansListObj.html('');
                var tmpl = template('guidefanslist', result.data);		// 使用re的data数据渲染art模板引擎得到渲染后的html结构
                allGuideFansListObj.html(tmpl);						// 写入新html数据
                hasMoreData = true;					// 模块不在加载数据中
                $('#loadNext').stop(true, true).hide();				// 正在加载停止，并隐藏（关于stop(true, true)的解释请见项目收藏夹）
                $('#showAll').hide();									// 出现已经显示全部数据的div
                $('.deco').show();
			} else {
				alert("搜索失败");
			}
		}, "json");
	});
});

function getGuideFansList(action, nextStart) {
	var start = 0;							// 定义起始页为0
    if (typeof nextStart == 'undefined') {
        start = window.nextStart;			// 如果没有定义nextStart下一页数据，就用window.nextStart这个值
    }
	
    isLoadingData = true; // 模块设置为正在请求数据
    
    var url = requestGuideFansListURL+"/e_id/"+e_id+"/sid/"+sid+"/gid/"+gid+"?nextStart="+start; // 分页请求数据的地址
    
    if (datasource == 1) {
    	url += "&nickname=" + globalnickname;
    }
    
    // 开始定义本次操作方法options，然后交给ajax或ajaxForm执行
    var opts = {
    	// 发送前执行：
        'beforeSend': function() {
            switch(action) {
                case 'pull':									// 如果是下拉刷新操作，默认不出现加载狂（因为有提示部分）
                    $('#showAll').hide();						// 默认已显示全部的div隐藏
                    break;
                case 'drag':									// 如果是上推操作
                	MLoading.show('加载中');
                    break;
                default:
                	MLoading.show('加载中');
                    break;
            }
            hasMoreData = true;					// 模块开始请求新数据的标记置为true
        },
        // 完成后执行：
        'complete': function() {
            //$('#waitForLoad').hide();							// 等待加载div隐藏
            $('#refreshWait').slideUp();						// 顶部正在加载div下滑
            $('#loadNext').slideUp();							// 底部正在加载div也下滑
        },
        // 被响应后执行：
        'success': function(re) {
            var status = parseInt(re.errCode);					// 将服务器返回错误码转整
            if (status !== 0) {
                isLoadingData = false;				// 模块不在请求数据中
                return false;									// errCode不为0，有错误码，表示请求数据失败
            }
            
            var allGuideFansListObj = $('#fans-list');			// 抓取页面中class为container，id为threadList的div，命名为allGuideFansListObj
            
            if (action == 'pull') {
            	// 如果加载数据的动作是下拉，则有新微博可能已经更新，需要清空原来的
                // 先把内容清空，否则主题已经存在就不渲染模板
                allGuideFansListObj.html('');
                var tmpl = template('guidefanslist', re.data);			// 使用re的data数据渲染art模板引擎得到渲染后的html结构
                allGuideFansListObj.html(tmpl);								// 写入新html数据
                $('.deco').show();
            } else {
                var tmpl = template('guidefanslist', re.data);			// 使用新数据渲染art模板引擎
                if (tmpl == '{Template Error}') {
                    tmpl = '';												// 如果渲染失败，则html置空
                }
                $('.infobox').hide();										// 隐藏正在努力加载div
                allGuideFansListObj.append(tmpl);								// 在文档尾追加新html数据
                // 如果返回的json数据的data字段的fansListinfo字段里无数据，就不再加载任何数据
                if (re.data.fansListinfo.length == 0) {
                    hasMoreData = false;					// 模块不在加载数据中
                    $('#loadNext').stop(true, true).hide();				// 正在加载停止，并隐藏（关于stop(true, true)的解释请见项目收藏夹）
                    $('#showAll').show();									// 出现已经显示全部数据的div
                    $('.deco').hide();
                }
            }
            window.nextStart = nextStart = re.nextStart;				// 将下一页数据给到nextStart，同时给到window.nextStart
            
            // 至此，一次pull或者drag操作所有DOM元素与结构、特效变更结束
            isLoadingData = false;								// 本模块正在loading数据的状态变为false
            $('#refreshWait').hide();										// 隐藏刷新等待提示框
        },
        // 请求url错误或未响应时执行：
        error: function() {
            isLoadingData = false;								// 本模块正在loading数据的状态变为false
        }
    };
    // 所有事情ajax的操作opts都定义完了，才开始调用global.js中定义的DIC的ajax方法静态请求数据
    ajaxRequest(url, '', opts);
}
</script>
<script>
function ajaxRequest(url, data, opts) {
	var opts = opts || {};
    var loadingTimer = '';
    url = url.indexOf('?') === -1 ? url + '?' : url + '&';
    url = url.replace(/\&resType\=[^\&]+/g, '') + 'resType=json';
    url = url.replace(/\&isAjax\=1/g, '') + '&isAjax=1';
    
    var ajaxOpts = {
        url: url,
        data: data,
        cache: opts.cache || false,			// false不缓存请求
        processData: opts.isUpload,
        contentType: opts.isUpload ? false : 'application/x-www-form-urlencoded',
        type: data ? 'POST' : 'GET',		//如果没有data数据，就是get；如果有data数据就是post
        dataType: opts.dataType || 'json',	//opts中没有指定dataType就默认使用json
        timeout: opts.timeout || 30000,
        jsonp: opts.dataType === 'jsonp' ? 'callback' : null,
        jsonpCallback: opts.dataType === 'jsonp' ? opts.success : null,
        beforeSend: function(XHR, option) {
            if (opts.requestIndex) {
                if (opts.requestMode == 'block') {
                    if (jQuery.ajax._requestCache[opts.requestIndex]) {
                        return false;
                    }
                } else if (opts.requestMode == 'abort') {
                    if (jQuery.ajax._requestCache[opts.requestIndex]) {
                        jQuery.ajax._requestCache[opts.requestIndex].abort();
                    }
                }
            }

            var result = true;
            if (typeof opts.beforeSend == 'function') {
                result = opts.beforeSend(XHR, option);
            }

            if (result) {
                jQuery.ajax._requestCache[opts.requestIndex] = XHR;
                if (!opts.noShowLoading) {
                    loadingTimer = setTimeout(function() {
                        jQuery.DIC.showLoading();
                    }, 100);
                }
            }

            return result;
        },
        // 整个请求完整之后的回调
        complete: function(XHR, status) {
            /* if (jQuery.ajax._requestCache[opts.requestIndex]) {
                jQuery.ajax._requestCache[opts.requestIndex] = null;
            } */
            if (typeof opts.complete == 'function') {
                opts.complete(XHR, status);
            }
        },
        // 请求成功回调
        success: function(result, textStatus, c) {
            clearTimeout(loadingTimer);
            MLoading.hide();

            if (result == null && !opts.noMsg) {
                //jQuery.DIC.dialog({content:'您的网络有些问题，请稍后再试 [code:1]', autoClose:true});
            }

            if (typeof result !== 'object') {
                result = jQuery.parseJSON(result);
            }

            if (typeof opts.success == 'function') {
                opts.success(result, textStatus, opts);
            }

            if (result.errCode == 0) {
                if (!opts.noMsg) {
                    //jQuery.DIC.dialog({content:result.message, icon:'success', autoClose:true});
                }

                if (!opts.noJump && result.jumpURL) {
                    var locationTime = result.locationTime || 2000;
                    //jQuery.DIC.reload(result.jumpURL, locationTime);
                }
            } else if (result.errCode) {
                if (!opts.noMsg) {
                    var msg = result.message + '<span style="display:none;">' + result.errCode + '</span>';
                    //jQuery.DIC.dialog({content:msg, autoClose:true});
                }
            } else {
                if (!opts.noMsg) {
                    //jQuery.DIC.dialog({content:'数据解析失败，请稍后再试 [code:2]', autoClose:true});
                }
            }
        },
        // 出错的调用
        error: function(XHR, info, errorThrown) {
            clearTimeout(loadingTimer);
            //jQuery.DIC.showLoading('none');

            if (XHR.readyState == 0 || XHR.status == 0) {
                if (!opts.noMsg) {
                    var msg = '您的网络有些问题，请稍后再试[code:4]';
                    //jQuery.DIC.dialog({content: msg, autoClose:true});
                }
            } else if (info != 'abort' && !opts.noMsg) {
                if (!opts.noMsg) {
                    var msg = '';
                    switch (info) {
                        case 'timeout':
                            msg = '对不起，请求服务器网络超时';
                            break;
                        case 'error':
                            msg = '网络出现异常，请求服务器错误';
                            break;
                        case 'parsererror':
                            msg = '网络出现异常，服务器返回错误';
                            break;
                        case 'notmodified':
                        default:
                            msg = '您的网络有些问题，请稍后再试[code:3]';
                    }
                    //jQuery.DIC.dialog({content: msg, autoClose:true});
                }
            }
            if (typeof opts.error == 'function') {
                opts.error();
            }
        }
    };
    jQuery.ajax(ajaxOpts);
    
    return false;
}
</script>
</body>
</html>
